<figure class="bq {{ with (.Get "class") }} {{. }}{{ end }}" {{ partial "fn/get_attributes" .Params }}>
    {{- with (.Get "text") -}}<blockquote class="bq-Blockquote">{{ . }}</blockquote>{{- end -}}
    {{- with (.Get "cite") -}}<figcaption class="bq-Cite">{{ . }}</figcaption>{{- end -}}
</figure>
